{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
        <form method="POST" action="{{ url_for('updates.new_team') }}">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="team_name" placeholder="Team Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="shortcode" placeholder="Team Shortcode" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="crest_url" placeholder="Team Crest URL" autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Submit Team</button>
        </form>
    </div>
</div>
{% endblock %}
